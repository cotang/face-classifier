<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Face Classifier | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/static/assets/style.css">

</head>
<body class="hold-transition login-page">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
        
        <div class="login-box text-center pt-2">
          <div class="login-logo">
            <h1><strong>Face</strong> Classifier</h1>
          </div>
          <div class="login-box-body">
            <p class="login-box-msg">Log in to start your session</p>

            <form action="" method="post">

              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Username" name="username" value="{{request.form.username}}">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fa fa-user"></i></span>
                </div>
              </div>
              <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Password" name="password" value="{{request.form.password}}">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fa fa-lock"></i></span>
                </div>
              </div>

              <div class="text-center pb-3">
                <button type="submit" class="btn btn-primary">Log In</button>
              </div>
            </form>

            {%if error%}
              <p class="error"><strong>Error:</strong> {{error}} </p>
            {%endif%}
          </div>
        </div>

      </div>
    </div>
  </div>

<!-- jQuery 2.2.3 -->
<script src="static/plugins/jQuery/jquery-2.2.3.min.js"></script>
</body>
</html>
